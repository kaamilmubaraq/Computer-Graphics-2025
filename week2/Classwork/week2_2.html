<!-- Read Html in the browser -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Load the library -->
    <script src = "p5.js"></script>
</head>
<body>
    <!-- Thr picture drawn by the user -->
    <script>
        // Run only once, creates and the canvas and set the size
        function setup(){
            createCanvas(400,400);  // width, height
            background(100,100,100); // RGB color
        }
        // Run continuously(loop), draws the shapes
        function draw(){
            //Draw line Line(x1,y1,x2,y2)
  
            fill(255,0,0); // RGB color
            stroke(0);
            strokeWeight(4);
            rect(50,50,100,100); // x,y,width,height

            fill (0,255,0);
            noStroke();
            ellipse(250,90,100,100); // x,y,width,height
            }
    </script>
</body>
</html>
