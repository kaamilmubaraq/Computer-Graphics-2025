<!-- Read Html in the browser -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- Load the library -->
    <script src="../../p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(300, 300);
      }

      function draw() {
        background(255);
        stroke(0);
        strokeWeight(5); // dot size
        noFill();

        const r = 50; // radius
        const cx = width / 2; // center x
        const cy = height / 2; // center y
        const step = 0.15; // angle step

        beginShape(POINTS);
        for (let a = 0; a < TWO_PI; a += step) {
          const x = cx + r * Math.cos(a);
          const y = cy + r * Math.sin(a);
          vertex(x, y);
        }
        endShape();
      }
    </script>
  </body>
</html>
