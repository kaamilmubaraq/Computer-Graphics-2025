<!-- Read Html in the browser -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <!-- Load the library -->
    <script src = "../../p5.js"></script>
</head>
<body>
    <!-- Thr picture drawn by the user -->
    <script>
        function setup() {
  createCanvas(800, 400);
  noLoop();
}

function draw() {
  background(255);
  strokeWeight(2);

  // map helpers inline: x in [-PI, PI] -> [0, width], y in [-4,4] -> [height,0]
  function X(x) { return map(x, -PI, PI, 0, width); }
  function Y(y) { return map(y, -4, 4, height, 0); }

  // --- sin(x) on [-PI, PI] ---
  stroke(255, 0, 0);
  let px = X(-PI), py = Y(sin(-PI));
  for (let x = -PI + 0.005; x <= PI; x += 0.005) {
    let qx = X(x), qy = Y(sin(x));
    line(px, py, qx, qy);
    px = qx; py = qy;
  }

  // --- cos(x) on [-PI, PI] ---
  stroke(0, 0, 255);
  px = X(-PI); py = Y(cos(-PI));
  for (let x = -PI + 0.005; x <= PI; x += 0.005) {
    let qx = X(x), qy = Y(cos(x));
    line(px, py, qx, qy);
    px = qx; py = qy;
  }

  // --- tan(x) on (-PI/2+0.3, PI/2-0.3) ---
  stroke(0, 150, 0);
  const a = -PI/2 + 0.3, b = PI/2 - 0.3;
  px = X(a); py = Y(tan(a));
  for (let x = a + 0.005; x <= b; x += 0.005) {
    let qx = X(x), qy = Y(tan(x));
    line(px, py, qx, qy);
    px = qx; py = qy;
  }
}


    </script>
</body>
</html>
