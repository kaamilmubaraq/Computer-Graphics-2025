<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="../../p5.js"></script>
  </head>
  <body>
    <script>
      let angleY = 0;
      let angleZ = 0;

      function setup() {
        createCanvas(500, 500, WEBGL);
        perspective();
        camera(800, 400, 700, 0, 0, 0, 0, -1, 0);
        angleMode(DEGREES);
      }

      function draw() {
        background(50);

        // 矢印キーが押されていたら回転を増やす
        if (keyIsPressed) {
          if (keyCode === LEFT_ARROW) {
            angleY -= 1;
          } else if (keyCode === RIGHT_ARROW) {
            angleY += 1;
          } else if (keyCode === UP_ARROW) {
            angleZ -= 1;
          } else if (keyCode === DOWN_ARROW) {
            angleZ += 1;
          }
        }

        noFill();
        stroke(255, 255, 0);
        strokeWeight(1.5);

        push();
        rotateY(angleY);
        rotateZ(angleZ);
        box(150);
        pop();
      }

      // リセット
      function keyPressed() {
        if (key === "r" || keyCode === ENTER) {
          angleY = 0;
          angleZ = 0;
        }
      }
    </script>
  </body>
</html>
