<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script src="../../p5.js"></script>
  </head>
  <body>
    <script>
function setup() {
  createCanvas(600, 400, WEBGL);
  noStroke();
}

function draw() {
  background(20);
  
  // Calculate movement based on time
  let time = millis() / 1000;
  
  // Light 1: Red - rotates horizontally
  let light1X = cos(time * 0.8) * 200;
  let light1Y = sin(time * 0.5) * 80;
  let light1Z = sin(time * 0.8) * 200;
  pointLight(255, 100, 100, light1X, light1Y, light1Z);
  
  // Light 2: Green - moves on a different path
  let light2X = cos(time * 1.2 + PI/3) * 180;
  let light2Y = sin(time * 0.7 + PI/3) * 120;
  let light2Z = sin(time * 1.2 + PI/3) * 180;
  pointLight(100, 255, 100, light2X, light2Y, light2Z);
  
  // Light 3: Blue - moves on another different path
  let light3X = cos(time * 0.6 + 2*PI/3) * 220;
  let light3Y = sin(time * 0.9 + 2*PI/3) * 100;
  let light3Z = sin(time * 0.6 + 2*PI/3) * 220;
  pointLight(100, 100, 255, light3X, light3Y, light3Z);
  
  // Add ambient light
  ambientLight(30);
  
  // Draw the central sphere
  specularMaterial(200);
  shininess(50);
  sphere(100);
  
  // Show markers at the light positions
  // Marker 1 (Red)
  push();
  translate(light1X, light1Y, light1Z);
  emissiveMaterial(255, 100, 100);
  sphere(15);
  pop();
  
  // Marker 2 (Green)
  push();
  translate(light2X, light2Y, light2Z);
  emissiveMaterial(100, 255, 100);
  sphere(15);
  pop();
  
  // Marker 3 (Blue)
  push();
  translate(light3X, light3Y, light3Z);
  emissiveMaterial(100, 100, 255);
  sphere(15);
  pop();
}


    </script>
  </body>
</html>
