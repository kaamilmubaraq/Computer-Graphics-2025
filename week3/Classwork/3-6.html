<!-- Read Html in the browser -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- Load the library -->
    <script src="../../p5.js"></script>
  </head>
  <body>
    <!-- Thr picture drawn by the user -->
    <script>
      function setup() {
        createCanvas(400, 400);
      }
      function draw() {
        background(240);

        push();
          translate(200, 200);
          stroke(0);
          line(0, -200, 0, 200);
          line(-200, 0, 200, 0);

          push();
            noStroke();
            fill(255, 0, 0);

            // //after rotating scale
            scale(2, 1);

            //Then rotate
            rotate(-PI / 2);
            
            // //First translate
            translate(-50, -20);

            triangle(0, -50, 50, 50, -50, 50);


          pop();
          push();

            //Manually caluculate the transformation
            noStroke();
            fill(0, 255, 0);
            triangle(-140,50,60,0,60,100);   //green ooverlap red
          pop();
        pop();
      }
    </script>
  </body>
</html>
