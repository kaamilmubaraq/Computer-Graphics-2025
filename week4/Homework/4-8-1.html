<!-- Read Html in the browser -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <!-- Load the library -->
    <script src="../../p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(500, 500, WEBGL);
        perspective();
        camera(400, 400, 400, 0, 0, 0, 0, -1, 0);
      }

      function draw() {
        background(0);
        orbitControl();

        drawAxis();

        noFill();
        stroke(0);
        strokeWeight(2);

        const s = 50;
        const t = 80;

        push();
        fill(255, 0, 0);
        box(s);
        pop();

        push();
        translate(t, 0, 0);
        fill(0, 255, 0);
        box(s);
        pop();

        push();
        translate(0, t, 0);
        fill(255, 220, 80);
        box(s);
        pop();

        push();
        translate(0, 0, t);
        fill(90, 110, 255);
        box(s);
        pop();
      }

      // ワールド座標系の描画
      function drawAxis() {
        push();
        strokeWeight(2);
        stroke(255, 0, 0);
        line(0, 0, 0, 200, 0, 0); // X軸（赤）
        stroke(0, 255, 0);
        line(0, 0, 0, 0, 200, 0); // Y軸（緑）
        stroke(0, 0, 255);
        line(0, 0, 0, 0, 0, 200); // Z軸（青）
        pop();
      }
    </script>
  </body>
</html>
